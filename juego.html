<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="juego.css">
         
      <script src="https://kit.fontawesome.com/6131ecdde6.js" crossorigin="anonymous"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

      <title>Cara_Sello</title>
</head>
<body>
      <div id="container__">
            <div id="title">
                  <h1>CARA Y SELLO</h1>
            </div>
            <hr id="hr">

                  <div id="moneda" class="moneda animate-heads">
                        <div id="cara" class="cara">
                              
                        </div>
                        <div id="sello" class="sello">

                        </div>
                  </div>

            <hr id="hr">

                  <div id="exito" class="exito">
                        <h1>¡¡Usted ha ganado!!</h1>
                        <i class="fa-solid fa-face-smile-wink"></i>                   
                  </div>

                  <div id="error" class="error">
                        <h1>¡¡Usted ha perdido!!</h1>    
                        <i class="fa-solid fa-face-sad-tear"></i>           
                    
                  </div>
                  <div id="label">
                        <label for="btn">Ingrese el dinero a apostar:</label>
                  </div>
      
                  <div class="input-group mb-3">
                        <input type="text"  id="inp__" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2" >
                        <button class="btn btn-success" type="submit" id="button-addon2">Lanzar</button>
                  </div>
            
      </div>  
      <script src="accion.js"></script> 
       <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script> 
</body>

</html>
